<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoHunter - Advanced Research Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ChronoHunter<span class="blink">_</span></h1>
            <p class="tagline">Advanced Multi-Agent Research System</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter your research query...">
            <button id="search-button">LAUNCH SEARCH</button>
        </div>

        <div class="engine-controls">
            <div class="engine-toggle">
                <input type="checkbox" id="wayback" checked>
                <label for="wayback">Wayback Machine</label>
            </div>
            <div class="engine-toggle">
                <input type="checkbox" id="exa" checked>
                <label for="exa">EXA.AI</label>
            </div>
            <div class="engine-toggle">
                <input type="checkbox" id="firecrawl" checked>
                <label for="firecrawl">FireCrawl</label>
            </div>
        </div>

        <div class="mode-selector">
            <label for="mode-select">Research Mode:</label>
            <select id="mode-select">
                <option value="origin">Origin Tracing</option>
                <option value="deep">Deep Information Retrieval</option>
                <option value="comprehensive">Comprehensive Analysis</option>
            </select>
        </div>

        <div class="processing-animation hidden" id="processing">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-button red"></div>
                    <div class="terminal-button yellow"></div>
                    <div class="terminal-button green"></div>
                    <span class="terminal-title">Search Processing</span>
                </div>
                <div class="terminal-content" id="terminal-content">
                    <div id="terminal-text"></div>
                    <div class="cursor"></div>
                </div>
            </div>
            <div class="agents-visualization">
                <div class="agent agent-wayback">
                    <div class="agent-icon">W</div>
                    <div class="agent-trail"></div>
                </div>
                <div class="agent agent-exa">
                    <div class="agent-icon">E</div>
                    <div class="agent-trail"></div>
                </div>
                <div class="agent agent-firecrawl">
                    <div class="agent-icon">F</div>
                    <div class="agent-trail"></div>
                </div>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress-percentage">0%</div>
            </div>
        </div>

        <div class="results-container hidden" id="results">
            <div class="results-header">
                <h2>Research Results</h2>
                <button id="export-results">Export</button>
            </div>
            <div class="results-tabs">
                <button class="tab-button active" data-tab="summary">Summary</button>
                <button class="tab-button" data-tab="wayback">Wayback Machine</button>
                <button class="tab-button" data-tab="exa">EXA.AI</button>
                <button class="tab-button" data-tab="firecrawl">FireCrawl</button>
                <button class="tab-button" data-tab="combined">Combined</button>
            </div>
            <div class="tab-content" id="tab-content">
                <div class="tab-pane active" id="summary-tab">
                    <div class="summary-container">
                        <h3>Key Findings</h3>
                        <div id="key-findings"></div>
                    </div>
                </div>
                <div class="tab-pane" id="wayback-tab">
                    <div class="results-list" id="wayback-results"></div>
                </div>
                <div class="tab-pane" id="exa-tab">
                    <div class="results-list" id="exa-results"></div>
                </div>
                <div class="tab-pane" id="firecrawl-tab">
                    <div class="results-list" id="firecrawl-results"></div>
                </div>
                <div class="tab-pane" id="combined-tab">
                    <div class="results-list" id="combined-results"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
